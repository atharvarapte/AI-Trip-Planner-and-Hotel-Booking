{% extends 'hotels/header.html' %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow" data-aos="fade-up">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0 text-center">Password Reset Complete</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                    </div>
                    
                    <p class="text-center">
                        Your password has been set. You may now proceed to log in with your new password.
                    </p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
